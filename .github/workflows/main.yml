name: github comment slack channeler

# on:
#   issue_comment:
#     types: [created]
#   pull_request_review_comment:
#     types: [created]
on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to share github comment as unfurl
    steps:
      # - name: Checkout
      #   uses: actions/checkout@v2
      - name: unfurl action step
        id: unfurl_comment
        # uses: ./
        if: contains(github.event.comment.body, '/share')
        uses: stNamco/github-comment-slack-channeler@d5234b2dbd72f1919261499f1b37000a1fa84aef
        with:
          slack_bot_token: 'value-slack_bot_token'
          slack_channel_id: 'value-slack_channel_id'
          comment_url_text: 'value-comment_url_text'
          slack_channeler_github_token: ${{ secrets.GITHUB_TOKEN }}
